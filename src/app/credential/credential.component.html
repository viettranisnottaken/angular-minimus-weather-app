<div class="credential" *ngIf="profilePicture">

  <h1 *ngIf="profilePicture" class="credential__text">WELCOME!</h1>
  <div *ngIf="profilePicture" class="picture--border"></div>
  <div *ngIf="profilePicture" class="credential__form">

  </div>
</div>
